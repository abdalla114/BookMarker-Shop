<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>BookMark</title>
    <link rel="shortcut icon" href="bookmark.png" type="image/x-icon">
 </head>
<body class="vh-100">
<div class="thebig position-relative">
  <div class="main py-5">

    <div class="container d-flex justify-content-center flex-column align-items-center">
      <span class="text-center title ">Bookmarker</span>
     </div>
  
     <div class="forma my-5 container py-4 ">
        <h2  class="text-center form-title">
        <i class="fa-solid fa-bookmark"></i>
         Bookmark your favourite sites 
         <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="fillng-area">
          <label for="sitename" class="form-label fw-bold"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
          <input type="text" class="form-control py-2" id="sitename" aria-describedby="emailHelp" placeholder="Bookmark Name" oninput="validationName()">
  
          <label for="weburl" class="form-label fw-bold mt-4"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
          <input type="url" class="form-control py-2" id="weburl" aria-describedby="emailHelp" placeholder="Website URL" oninput="validationSite()">
  
          <div class="d-flex justify-content-center"><button class="btn btn-primary mt-5 sub-btn fw-semibold " onclick="main()">Submit</button></div>
        </div>
     </div>
     <div class="output container">
      <table class="table text-center">
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="bodyID">
        </tbody>
      </table>
     </div>
  </div>
  
  <div class="cover position-absolute top-0 start-0 w-100 h-100 d-none d-flex align-items-center justify-content-center " id="cover">
  
    <div class="invalid-massage bg-white  position-absolute rounded-3 container shadow py-3 d-none" id="warning">
      <div class="msg-head d-flex justify-content-between align-items-center">
        <div class="msg-head-l  d-flex gap-1">
          <div class="dot rounded-circle bg-danger"></div>
          <div class="dot rounded-circle bg-warning"></div>
          <div class="dot rounded-circle bg-success"></div>
        </div>
        <div class="msg-head-r">
      <button class="btn-close bg-white" id="close-btn" onclick="closing()"></button>
        </div>
      </div>
      <p class="text-black my-3 fw-semibold">Site Name or Url is not valid, Please follow the rules below :</p>
      <ol class="rules list-unstyled m-0">
        <li>
          <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site name must
          contain at least 3 characters
        </li>
        <li>
          <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site URL must be a
          valid one
        </li>
      </ol>
      </div>
  </div>
</div>

  <script src="js/index.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
